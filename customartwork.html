layout: default

{% assign images = site.static_files | where_exp: "file", "file.path contains '/assets/images/customartwork/'" %}
<div class="lazy-gallery" data-lightbox="customartwork" data-images='[
	{% for image in images %}{"path": "{{ image.path }}", "name": "{{ image.name }}"}{% if forloop.last == false %},{% endif %}{% endfor %}
]'></div>
<script src="/assets/js/lazy-gallery.js"></script>
