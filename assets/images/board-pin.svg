<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
  <defs>
    <radialGradient id="pinGrad" cx="50%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="40%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#b3202e"/>
    </radialGradient>
    <filter id="pinShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="6" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <g filter="url(#pinShadow)">
  <!-- Pin head (3D-ish) - reduced further -->
  <ellipse cx="120" cy="98" rx="24" ry="18" fill="url(#pinGrad)" stroke="#8b1c24" stroke-width="3"/>
  <!-- Inner highlight -->
  <ellipse cx="128" cy="88" rx="8" ry="4" fill="#fff" opacity="0.85"/>
  <!-- Shaft coming out of the head toward viewer (adjusted for smaller head) -->
  <path d="M120 122 C118 124, 116 140, 120 158 C122 166, 126 166, 128 158 C132 140, 130 124, 128 122 Z" fill="#444"/>
  <!-- Tiny tip to enhance 'pushed-out' look -->
  <circle cx="124" cy="162" r="3" fill="#2b2b2b"/>
  <!-- Slight cast shadow on page -->
  <ellipse cx="120" cy="180" rx="32" ry="6" fill="#000" opacity="0.12"/>
  </g>
</svg>